<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>covid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<style type="text/css">
.container{
    margin-top:10px;
    margin-bottom:10px;
}
</style>
<body style="background-color:#3F484E ">


  <!-- 
    <h1>{{selectedcountry}}</h1>
    <p>new : {{new}}</p>
    <p>active : {{active}}</p>
    <p>critical : {{critical}}</p>
    <p>recovered : {{recovered}}</p>
    <p>deaths : {{deaths}}</p>
    <p>total : {{total}}</p>
--> 
   <h1 style="color: white;text-align: center"><span style="color:red">COVID-19</span> WORLDWIDE DATA</h1>
       <form style="margin-top:50px;" method = "post" class="d-flex justify-content-center align-items-center" action="">
        {% csrf_token %}
        <select class="form-control" style="width:200px"name="selectedcountry">
        {% for country in mylist %}
        <option>{{country}}</option>
        {% endfor %}
    </select>
    <input type="submit" style="margin-left:20px;" class="btn btn-danger" name="">

    </form>
    <h1 style="margin-top:100px;color:white;text-align:center">{{selectedcountry}}</h1>

    <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="border-radius:10px;background-color:#F39F66  ;height:100px;width:200px">
            <h1 style="text-align:center">{{total}}</h1>
            <h3 style="text-align:center">Total Case</h3>
        </div>
        <div class="container" style="border-radius:10px;background-color:#66F3E9 ;height:100px;width:200px">
            <h1 style="text-align:center">{{recovered}}</h1>
            <h3 style="text-align:center">Recovered</h3>
        </div>
        <div class="container" style="border-radius:10px;background-color:#66C9F3 ;height:100px;width:200px">
            <h1 style="text-align:center">{{active}}</h1>
            <h3 style="text-align:center">Active</h3>
        </div>
    </div>

        <div class="d-flex justify-content-center align-items-center">
        <div class="container" style="border-radius:10px;background-color:#F3F266  ;height:100px;width:200px">
            <h1 style="text-align:center">{{new}}</h1>
            <h3 style="text-align:center">New</h3>
        </div>
        <div class="container" style="border-radius:10px;background-color:#D566F3 ; height:100px;width:200px">
            <h1 style="text-align:center">{{deaths}}</h1>
            <h3 style="text-align:center">Deaths</h3>
        </div>
        <div class="container" style="border-radius:10px;background-color:#6BF366 ;height:100px;width:200px">
            <h1 style="text-align:center">{{critical}}</h1>
            <h3 style="text-align:center">Critical</h3>
        </div>
    </div>
    <p style="color:#17E5A5; text-align:center; margin-top:50px;  ">Developed By <span style="text-decoration: none;"><a href="https://siddh2.github.io/">Siddharth Gautam</a></span></p>
</body>
</html>
